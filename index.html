<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background unp.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100px;
            height: 100px;
            background-image: url('LOGO UNP.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto 20px;
        }

        h1, h2 {
            text-align: center;
            margin: 5px 0;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>UNP<br>Isi Formulir Pendaftaran</h1>
        <form>
            <div class="form-group">
                <label>Nama:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Tempat Lahir:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Tanggal Lahir:</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <select>
                    <option>Laki-laki</option>
                    <option>Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label>Agama:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Asal Sekolah:</label>
                <input type="text">
            </div>
            <h2>Alamat</h2>
            <div class="form-group">
                <label>Provinsi:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Kabupaten/Kota:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Kecamatan:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Kelurahan:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Kode Pos:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>No HP:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email">
            </div>
            <h2>Data Orang Tua</h2>
            <div class="form-group">
                <label>Nama Ayah:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Pekerjaan:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Nama Ibu:</label>
                <input type="text">
            </div>
            <div class="form-group buttons">
                <button type="submit">Kirim</button>
            </div>
        </form>
    </div>
</body>
</html>
